<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>calculater project</title>
        <link rel="stylesheet" href="first.css">
    </head>
    <body>
        <header>
        <div id="name">
        <h1>DINESH KUSHWAHA'S PROJECT</h1>
        </div>
        </header>
        <main>
            <div id="maindiv">
                <div id="calculate">
                    <input id="calculate1" type="text" readonly>
                </div>
                <div id="x">
                    <div class="div1"  id="div11">
                        <button class="div" id="div1"
                        onclick="total='';
                        document.querySelector('#calculate1').value =total;">
                        <h1>C</h1>
                        </button>
                        <button class="div" id="div2"
                        onclick="total+=1;
                        document.querySelector('#calculate1').value =total;">
                        <h1>1</h1>
                        </button>
                        <button class="div" id="div3"
                        onclick="total+=2;
                        document.querySelector('#calculate1').value =total;">
                        <h1>2</h1>
                        </button>
                    </div>
                    <div class="div1">
                        <button class="div" id="div4"
                        onclick="total+='+';
                        document.querySelector('#calculate1').value =total;">
                        <b><h1>+</h1></b>
                        </button>
                        <button class="div" id="div5"
                        onclick="total+=3;
                        document.querySelector('#calculate1').value =total;">
                        <h1>3</h1>
                        </button>
                        <button class="div" id="div6"
                        onclick="total+=4;
                        document.querySelector('#calculate1').value =total;">
                        <h1>4</h1>
                        </button>
                    </div>
                    <div class="div1">
                        <button class="div" id="div7"
                        onclick="total+='-';
                        document.querySelector('#calculate1').value =total;">
                        <h1>-</h1>
                        </button>
                        <button class="div" id="div8"
                        onclick="total+=5;
                        document.querySelector('#calculate1').value =total;">
                        <h1>5</h1>
                        </button>
                        <button class="div" id="div9"
                        onclick="total+=6;
                        document.querySelector('#calculate1').value =total;">
                        <h1>6</h1>
                        </button>
                    </div>  
                    <div class="div1">
                        <button class="div" id="div10"
                        onclick="total+='*';
                        document.querySelector('#calculate1').value =total;">
                        <h1>*</h1>
                        </button>
                        <button class="div" id="div11"
                        onclick="total+=7;
                        document.querySelector('#calculate1').value =total;">
                        <h1>7</h1>
                        </button>
                        <button class="div" id="div12"
                        onclick="total+=8;
                        document.querySelector('#calculate1').value =total;">
                        <h1>8</h1>
                        </button>
                    </div>
                    <div class="div1">
                        <button class="div" id="div13"
                        onclick="total+='/';
                        document.querySelector('#calculate1').value =total;">
                        <h1>/</h1>
                        </button>
                        <button class="div" id="div14"
                        onclick=" ans=eval(total);total='';
                        document.querySelector('#calculate1').value =ans;">
                        <h1>=</h1>
                        </button>
                        <button class="div" id="div15"
                        onclick="total+=9;
                        document.querySelector('#calculate1').value =total;">
                        <h1>9</h1>
                        </button>
                    </div>
                    <div class="div1">
                        <button class="div" id="div16"
                        onclick="total+=0;
                        document.querySelector('#calculate1').value =total;">
                        <h1>0</h1>
                        </button>
                        <button class="div" id="div17" onclick="total=total+`.` "
                        onclick="total+='.';
                        document.querySelector('#calculate1').value =total;">
                        <h1>.</h1>
                        </button>
                    </div>
                </div>
            </div>
            <script>
                let ans=0;
                let total='';
                document.querySelector('#calculate1').value =total;

            </script>
        </main>
    </body>
</html>
